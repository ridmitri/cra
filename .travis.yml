language: node_js
node_js:
  14
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves for Cypress
      - libgconf-2-4  
cache:
  yarn: true
  directories:
    - node_modules
    - /home/travis/.cache/Cypress/4.9.0/Cypress/Cypress

before_script:
  - yarn install --frozen-lockfile

jobs:
   include:
     - stage: Static tests
       script: yarn eslint

     - stage: Unit Tests
       script: yarn jest

     - stage: End to End Tests
       script: 
        - yarn cypress:ci
