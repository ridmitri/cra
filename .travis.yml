language: node_js
node_js:
  14
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves for Cypress
      - libgconf-2-4  
cache:
  yarn: true
  directories:
    - node_modules
    - ~/.cache

before_script:
  - yarn install --frozen-lockfile
  - yarn global add http-server

jobs:
   include:
